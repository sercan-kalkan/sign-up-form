<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
        <div id="background">
            <div id="slide">
                <img src="images/TECH.png" alt="logo" id="logo">
            </div>

        </div>
        <div class="form">
            <h2>Welcome to our special service for software engineers.</h2>
            <p>We provide you a wide network for your tech career.</p>

            <form action="example.com/path" method="post">
                <h3>Become a member</h3>
                <div class="flex-container" id="form-controls">
                    <div class="user">
                        <ul>
                            <li>
                                <label for="username">FIRST NAME:</label>
                            </li>
                            <li>
                                <input type="text" id="username" class="input">
                            </li>
                        </ul>
                        
                        <ul>
                            <li>
                                <label for="lastname">LAST NAME:</label>
                            </li>
                            <li>
                                <input type="text" id="lastname" name="lastname" class="input">
                            </li>
                        </ul>
                        
                    </div>

                    <div class="user">
                        <ul>
                            <li>
                                <label for="email">EMAIL:</label>
                            </li>
                            <li>
                                <input type="email" id="email" name="email" class="input">
                            </li>
                        </ul>

                        <ul>
                            <li>
                                <label for="phone">PHONE NUMBER:</label>
                            </li>
                            <li>
                                <input type="tel" id="phone" name="phone" class="input">
                            </li>
                        </ul>
                    </div>

                    <div class="user">
                        <ul>
                            <li>
                                <label for="password">PASSWORD:</label>
                            </li>
                            <li>
                                <input type="password"  id="password" name="pass" required class="input">
                            </li>
                        </ul>

                        <ul>
                            <li>
                                <label for="confirm">CONFIRM PASSWORD:</label>
                            </li>
                            <li>
                                <input type="password" id="confirm" class="input">
                            </li>
                        </ul>
                    </div>
                </div>
            </form>
            <button type="submit" id="button">Create Account</button>
        </div>
    </di>
    <script src="main.js"></script>
</body>
</html>
